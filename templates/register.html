{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group" style="margin-top: 60px;">
            <input autocomplete="off" autofocus="" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <footer class="small text-center text-muted">
        <p style="position: fixed;bottom: 0; left: 0; right:0">
            By: Dhruv Yalamanchi, CS50x Final Project 2019
        </p>
    </footer>
    <script type=text/ javascript>
        $('form').submit(function (event) {
            event.preventDefault(); // block the traditional submission of the form.
            $(function() {
                $('button').click(function() {
                    $.ajax({
                        url: '/check',
                        data: $('form').serialize(),
                        type: 'GET',
                        success: function(response) {
                            console.log(response);

                            if (response == true) {
                                form.submit(); // If there's no problem submit to /register
                            } else {
                                alert("Username is taken") // If there's a problem alert the user
                            }
                        },
                        error: function(error) {
                            console.log(error);
                        }

                    });
                });
            });
        });

    </script>
{% endblock %}
